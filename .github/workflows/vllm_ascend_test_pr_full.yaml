name: 'ascend test / full'

on:
  pull_request:
    branches:
      - 'main'
      - '*-dev'
    types: [ labeled, synchronize ]

# Bash shells do not use ~/.profile or ~/.bashrc so these shells need to be explicitly
# declared as "shell: bash -el {0}" on steps that need to be properly activated.
# It's used to activate ascend-toolkit environment variables.
defaults:
  run:
    shell: bash -el {0}

# only cancel in-progress runs of the same workflow
# and ignore the lint / 1 card / 4 cards test type
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: linux-aarch64-a2-0
    if: ${{ contains(github.event.pull_request.labels.*.name, 'ready') && contains(github.event.pull_request.labels.*.name, 'ready-for-test') }}
    outputs:
      e2e_tracker: ${{ steps.filter.outputs.e2e_tracker }}
      ut_tracker: ${{ steps.filter.outputs.ut_tracker }}
      accuracy_tracker: ${{ steps.filter.outputs.accuracy_tracker }}
    steps:
      - name: Setup git proxy
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global url."https://gh-proxy.test.osinfra.cn/https://github.com/".insteadOf https://github.com/
      # NOTE: Do not update the version of checkout, there have some issue on self_hosted runner with the higher version
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            e2e_tracker:
              - '.github/workflows/vllm_ascend_test_pr_full.yaml'
              - '.github/workflows/_e2e_test.yaml'
              - 'vllm_ascend/**'
              - 'csrc/**'
              - 'cmake/**'
              - 'tests/e2e/**'
              - 'CMakeLists.txt'
              - 'setup.py'
              - 'requirements.txt'
              - 'requirements-dev.txt'
              - 'requirements-lint.txt'
              - 'packages.txt'
            ut_tracker:
              - 'tests/ut/**'
            accuracy_tracker:
              - '.github/workflows/_e2e_accuracy.yaml'
              - 'csrc/**'
              - 'vllm_ascend/**'
              - 'tests/e2e/models/**'

  e2e-test:
    name: e2e-full
    strategy:
      matrix:
        vllm_version: [ad32e3e19ccf0526cb6744a5fed09a138a5fb2f9, v0.12.0]
    needs: [changes]
    if: ${{ needs.changes.outputs.e2e_tracker == 'true' }}
    uses: ./.github/workflows/_e2e_test.yaml
    with:
      vllm: ${{ matrix.vllm_version }}
      runner: linux-aarch64-a2
      image: swr.cn-southwest-2.myhuaweicloud.com/base_image/ascend-ci/cann:8.3.rc2-910b-ubuntu22.04-py3.11
      type: full

  e2e-accuracy:
    needs: [changes]
    name: e2e-accuracy
    if: ${{ needs.changes.outputs.accuracy_tracker == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        test_config:
          - os: linux-aarch64-a2-1
            model_list:
              - Qwen3-8B
              - Qwen2-Audio-7B-Instruct
              - Qwen3-8B-W8A8
              - Qwen3-VL-8B-Instruct
              - Qwen2.5-Omni-7B
              - Meta-Llama-3.1-8B-Instruct
          - os: linux-aarch64-a2-1
            model_list:
              - ERNIE-4.5-21B-A3B-PT
              - gemma-3-4b-it
              - internlm-7b
              - InternVL3_5-8B-hf
              - llava-1.5-7b-hf
              - Molmo-7B-D-0924
          - os: linux-aarch64-a3-2
            model_list:
              - Qwen3-30B-A3B
              - Qwen3-VL-30B-A3B-Instruct
              - Qwen3-30B-A3B-W8A8
          - os: linux-aarch64-a3-4
            model_list:
              - Qwen3-Next-80B-A3B-Instruct
    uses: ./.github/workflows/_e2e_accuracy.yaml
    with:
      vllm: v0.12.0
      runner: ${{ matrix.test_config.os }}
      model_list: ${{ toJson(matrix.test_config.model_list) }}
      image-a2: swr.cn-southwest-2.myhuaweicloud.com/base_image/ascend-ci/cann:8.3.rc2-910b-ubuntu22.04-py3.11
      image-a3: swr.cn-southwest-2.myhuaweicloud.com/base_image/ascend-ci/cann:8.3.rc2-a3-ubuntu22.04-py3.11
      upload: false